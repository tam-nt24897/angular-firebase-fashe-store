<!-- Title Page -->
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-color: #CCCCCC">
  <h2 class="l-text2 t-center">
    Dashboard
  </h2>
</section>

<!-- content page -->
<section class="bgwhite p-t-66 p-b-60">
  <div class="container">
    <div class="row">
      <div class="col-md-2 p-b-30">
        <div class="p-r-20 p-r-0-lg">

        </div>
      </div>

      <div class="col-md-8 p-b-30">
        <div class="p-r-20 p-r-0-lg">
          <h4 class="m-text26 p-b-36 p-t-15">
            List of Products
          </h4>
          <div class="row">
            <div class="col-md-6">
              <div class="search-product pos-relative bo4 of-hidden">
                <input class="s-text7 size6 p-l-23 p-r-50" [ngModel]="productSearch" type="text" name="search-product"
                  (ngModelChange)="search($event)" placeholder=" Search Products...">

                <button class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4">
                  <i class=" fs-12 fa
                  fa-search" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div class="col-md-6">
              <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4" [routerLink]="['/dashboard/create']">
                Create product
              </button>
            </div>
          </div>


          <hr>
          <table class="table table-striped table-hover">
            <caption>List of {{productsDash$?.length}} products </caption>
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col" colspan="4">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price($)</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of pagedItems; let i=index">
                <th scope="row">{{i+1}}</th>
                <td><a [routerLink]="['/dashboard/edit/',product.url]"><img src="../../assets/images/{{product.image}}"
                      width="40%" alt=""></a></td>
                <td colspan="4">{{product.name}}</td>
                <td>{{product.quantity}}</td>
                <td>{{product.price}}</td>
              </tr>
            </tbody>
          </table>



        </div>

        <!-- Pagination -->
        <div class="pagination flex-m flex-w p-t-26">

          <div class="col-md-2"></div>
          <div class="col-md-10">
            <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
              <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(1)">First</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1)">Previous</a>
              </li>
              <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1)">Next</a>
              </li>
              <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.totalPages)">Last</a>
              </li>
            </ul>
          </div>

        </div>

      </div>

      <div class="col-md-2 p-b-30">
        <div class="p-r-20 p-r-0-lg">
        </div>
      </div>
    </div>
  </div>
</section>
