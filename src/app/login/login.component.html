<!-- Title Page -->
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-color: #CCCCCC">
  <h2 class="l-text2 t-center">
    Login
  </h2>
</section>

<!-- content page -->
<section class="bgwhite p-t-66 p-b-60">
  <div class="container">
    <div class="row">
      <div class="col-md-6 p-b-30">
        <div class="p-r-20 p-r-0-lg">
          <div class="contact-map size21">
            <img src="../../assets/images/login-logo.png" width="90%" alt="">
          </div>
        </div>
      </div>

      <div class="col-md-6 p-b-30">
        <form class="leave-comment">
          <h4 class="m-text26 p-b-36 p-t-15">
            Login
          </h4>

          <div class="bo4 of-hidden size15 m-b-20">
            <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="email" placeholder="Email" [(ngModel)]="email"
              required>
          </div>

          <div class="bo4 of-hidden size15 m-b-20">
            <input class="sizefull s-text7 p-l-22 p-r-22" type="password" name="password" [(ngModel)]="password"
              placeholder="Password" required>
          </div>

          <!-- <textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message" placeholder="Message"></textarea> -->

          <div class="w-size25">

            <!-- Button -->
            <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4" (click)="login()">
              Login
            </button>
          </div>
          <div class="w-size25">

            <hr>
            <!-- Button -->
            <button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
